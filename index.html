<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
	<title>Product preview card component</title>
	<link rel="stylesheet" href="main.css">
</head>

<body>
	<main>
		<section class="card">
			<div class="container">
				<div class="card__image"></div>
				<div class="card__info info">
					<h2 class="info__label">PERFUME</h2>
					<h1 class="info__title">Gabrielle Essence Eau De Parfum</h1>
					<p class="info__text">A floral, solar and voluptuous interpretation compose by Olivier Polge,
						Perfumer-Creator for the House of CHANEL.</p>
					<div class="info__price">
						<span class="price__current">$149.99</span>
						<span class="price__previous">$169.99</span>
					</div>
					<a href="#" class="info__purchase"><span>Add ro Cart</span></a>
				</div>
			</div>
		</section>
	</main>
</body>

</html>
